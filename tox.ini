  ../examples
  ../girder/girder_large_image
  ../girder_annotation/girder_large_image_annotation
  ../sources
  ../utilities/converter
  ../utilities/tasks

[coverage:run]
data_file = build/coverage/.coverage
branch = True
omit =
  test/*
  sources/dicom/test_dicom/*
include =
  large_image/*
  examples/*
  girder/girder_large_image/*
  girder_annotation/girder_large_image_annotation/*
  sources/*
  utilities/converter/*
  utilities/tasks*
parallel = True

[coverage:html]
directory = build/test/artifacts/python_coverage
title = Large image Coverage Report
# show_contexts = True

[coverage:xml]
output = build/test/coverage/py_coverage.xml

[mypy]
python_version = 3.9
install_types = true
non_interactive = true
ignore_missing_imports = true

follow_imports = silent

# Turn these all to true as we can
strict = True

# Start off with these
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True

# Getting these passing should be easy
strict_equality = True
strict_concatenate = True

# Strongly recommend enabling this one as soon as you can
check_untyped_defs = True

# These shouldn't be too much additional work, but may be tricky to
# get passing if you use a lot of untyped libraries
disallow_subclassing_any = True
disallow_untyped_decorators = True
disallow_any_generics = False

# These next few are various gradations of forcing use of type annotations
disallow_untyped_calls = False
disallow_incomplete_defs = False
disallow_untyped_defs = False

# This one isn't too hard to get passing, but return on investment is lower
no_implicit_reexport = False

# This one can be tricky to get passing if you use a lot of untyped libraries
warn_return_any = False

files =
  large_image/
# sources/,
# girder/,
# girder_annotation/,
# utilities/
exclude = (?x)(
  (^|/)build/
  | (^|/)docs/
  | (^|/)examples/
  | (^|/).*\.egg-info/
  | (^|/)setup\.py$
  | (^|/)test/
  | (^|/)test_.*/
  )

[yamlfix]
line_length = 200
preserve_quotes = True
sequence_style = YamlNodeStyle = YamlNodeStyle.BLOCK_STYLE

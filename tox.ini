[tox]
envlist =
  py{36,37,38,39}
  docs
  flake8
  lintclient
  lintannotationclient
skip_missing_interpreters = true
toxworkdir = {toxinidir}/build/tox

[testenv]
passenv = PYTEST_*
install_command = pip install --find-links https://girder.github.io/large_image_wheels {opts} {packages}
deps =
  -rrequirements-dev.txt
  coverage
  mock
  pytest>=3.6
  pytest-cov>=2.6
  pytest-girder>=3.0.4
  pytest-xdist
  celery!=4.4.4,<5
  urllib3<1.26
extras =
  memcached
# celery 4.4.4 is broken; avoid it until a new version is released
whitelist_externals =
  rm
  npx
commands =
  rm -rf build/test/coverage/web_temp
  girder build --dev
  pytest --cov-config setup.cfg {posargs}
  - npx nyc report --temp-dir build/test/coverage/web_temp --report-dir build/test/coverage --reporter cobertura --reporter text-summary
# Reduce npm chatter
setenv =
  NPM_CONFIG_FUND=false
  NPM_CONFIG_AUDIT=false
  NPM_CONFIG_AUDIT_LEVEL=high
  NPM_CONFIG_LOGLEVEL=warn
  NPM_CONFIG_PROGRESS=false
  NPM_CONFIG_PREFER_OFFLINE=true

[testenv:flake8]
skipsdist = true
skip_install = true
deps =
  flake8
  flake8-bugbear
  flake8-docstrings
  flake8-quotes
commands = flake8 {posargs}

[testenv:lintclient]
skip_install = true
usedevelop = false
deps =
changedir = {toxinidir}/girder/girder_large_image/web_client
whitelist_externals =
  npm
commands =
  npm install --no-package-lock
  npm run lint

[testenv:lintannotationclient]
skip_install = true
usedevelop = false
deps =
changedir = {toxinidir}/girder_annotation/girder_large_image_annotation/web_client
whitelist_externals =
  npm
commands =
  npm install --no-package-lock
  npm run lint

[testenv:docs]
skip_install = true
usedevelop = false
deps =
  sphinx
  sphinx-rtd-theme
changedir = {toxinidir}/docs
whitelist_externals =
  make_docs.sh
commands =
  ./make_docs.sh
